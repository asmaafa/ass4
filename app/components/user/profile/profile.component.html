
 <nav class="navbar navbar-dark bg-primary fixed-top">
	 
 <a class="navbar-brand" routerLink="/user/:uid">Profile</a>
<button class="btn sw-button-to-a" type="submit" form="profileForm" [disabled]="f.invalid"><i class="fas fa-check"></i></button>
 </nav>
	
 <div class="container-fluid">
  <div *ngIf="usernameTaken" class="alert alert-danger">Username is taken please try another one
  </div>
  <div *ngIf="submitSuccess"class="alert alert-danger">updated successfully
  </div>
   <form (ngSubmit) ="update()" id="profileForm" #f="ngForm">
	<div class="form-group">
	  <label for="username"><strong>Username</strong></label>
	 <br>
	 <input class="form-control" type="text" name="username" required ngModel= "{{user.username}}" #username="ngModel" placeholder="example">
	</div>
    <div class="form-group">
		<label><strong>Email</strong></label>
	 	<br>
		<input class="form-control" type="email" name="email" ngModel="{{user.email}}" #email="ngModel" placeholder="example@email.com" > 

   </div>
   <div class="form-group">
        	
        <label><strong>First Name</strong></label>
        <br>
		<input class="form-control" type="text" name="firstName" ngModel="{{user.firstName}}" #firstName="ngModel"placeholder="First Name" >
   </div> 
   <div class="form-group">
			
   <label><strong>Last Name</strong></label>
   <br>
   <input type="text" name="lastName" ngModel="{{user.lastName}}" #lastName="ngModel"placeholder="Last Name" class="form-control">
   </div>
	 <a class="btn btn-primary btn-block"
	routerLink="/user/{{uid}}/website">Websites</a>
	<a class="btn btn-success btn btn-danger btn-block"
	routerLink="/login">Logout</a>
</form>
 </div>
	<br>

     <nav class="navbar navbar-dark bg-primary fixed-bottom ">


	<a class="navbar-brand " routerLink="/user/:uid/website/new"></a>
	<a class=" sw-width sw-font-white" routerLink="/user/:uid"><i class="fas fa-user float-right" ></i></a>







</nav>
